{% extends 'basic.html' %}

{% block title %}
Display Student
{% endblock %}

{% block content %}
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">City</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
    <tbody>
    {% for student in students %}
    <tr>
      <td>{{student.Name}}</td>
      <td>{{student.Age}}</td>
      <td>{{student.City}}</td>
      <td>{{student.Email}}</td>
      <td>{{student.Phone}}</td>
      <td>
        <a class="btn btn-warning" href="{% url 'editstudent' student.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'deletestudent' student.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
